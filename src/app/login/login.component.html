<div class="container">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">
        Email:
      </label>
      <input type="email" placeholder="Enter email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" formControlName="email" id="email">
      <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
        <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" placeholder="Enter password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" formControlName="password" id="pwd">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block">Log in</button>
    <div *ngIf="invalidLogin" class="error">
      <div>The email and/or password entered is invalid. Please try again.</div>
    </div>
  </form>
</div>
